sonar.projectKey=cowcfj_save-to-notion
sonar.organization=cowcfj
sonar.host.url=https://sonarcloud.io

# 原始碼路徑
sonar.sources=scripts,options,popup
# 語言特定設定
sonar.javascript.file.suffixes=.js

# 排除不需要分析的路徑
sonar.exclusions=node_modules/**,dist/**,coverage/**,tests/**,**/*.test.js,**/*.spec.js,playwright-report/**,lib/Readability.js

# 測試代碼路徑（僅標註，不計入技術債）
sonar.tests=tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js

# 編碼
sonar.sourceEncoding=UTF-8
