[config]
response_language = "zh-TW"
ignore_pr_title = ["^chore: release", "^chore\\(main\\): release"]
add_repo_metadata = true
model="gpt-5"

[rag_arguments]
# 啟用 RAG (檢索增強生成)，讓 Agent 能理解整個專案上下文
enable_rag = true

[pr_reviewer]
enable_review_labels_effort = true
enable_review_labels_security = true
enable_auto_approval = false
extra_instructions = "參考專案中的現有架構，專注於安全性和代碼質量；請以繁體中文回應。"

[pr_code_suggestions]
num_code_suggestions = 5
suggestions_score_threshold = 7
extra_instructions = "請使用繁體中文提供程式碼優化建議，專注於代碼的可讀性與可維護性優化。"

[pr_description]
extra_instructions = "請使用繁體中文生成 PR 標題與描述。格式需清晰易讀。"