name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}

  release-assets:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: |
          echo "Building production bundle..."
          npm run build:prod

      - name: Package Extension
        id: package
        run: |
          chmod +x tools/package-extension.sh
          ./tools/package-extension.sh ${{ needs.release-please.outputs.tag_name }}

      - name: Upload Release Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # zip_path output format is ::set-output name=zip_path::path
          # but we can rely on standard file location or extract it if needed.
          # The script prints: ::set-output name=zip_path::releases/notion-smart-clipper-vX.Y.Z.zip
          # But in newer actions we should use GITHUB_OUTPUT.
          # For simplicity, we know the path pattern.
          
          ZIP_FILE=$(ls releases/*.zip | head -n 1)
          gh release upload ${{ needs.release-please.outputs.tag_name }} "$ZIP_FILE" --clobber
