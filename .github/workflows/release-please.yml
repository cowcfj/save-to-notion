name: Release Please

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Tag name to release (e.g., v2.14.4)'
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    # Only run release-please logic on automatic push, not manual dispatch
    if: ${{ github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      upload_url: ${{ steps.release.outputs.upload_url }}

  release-assets:
    needs: release-please
    # Run if release was just created OR if manually triggered
    if: ${{ needs.release-please.outputs.release_created || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: |
          echo "Building production bundle..."
          npm run build:prod

      - name: Package Extension
        id: package
        env:
          TAG_NAME: ${{ needs.release-please.outputs.tag_name || inputs.tag_name }}
        run: |
          chmod +x tools/package-extension.sh
          ./tools/package-extension.sh "$TAG_NAME"

      - name: Upload Release Artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.release-please.outputs.tag_name || inputs.tag_name }}
        run: |
          ZIP_FILE=$(ls releases/*.zip | head -n 1)
          gh release upload "$TAG_NAME" "$ZIP_FILE" --clobber
