name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Node.js 20.x compatibility check
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Jest version: $(npm list jest | grep jest)"

      - name: Lint (non-blocking)
        run: npm run lint
        continue-on-error: true

      # 注意：Jest 測試已從 CI 移除，改為本地執行
      # 原因：配合 E2E 測試的 headed 模式要求，統一在本地運行完整測試
      # 開發者需在提交前運行 npm run test:all 生成覆蓋率報告

      # 注意：E2E 測試已從 CI 移除
      # 原因：Chrome headless 模式不支持 Extension Service Worker（Chromium Issue #41309918）
      # E2E 測試可在本地使用 npm run test:e2e 運行（需要 headed 模式）

      - name: Verify Production Build
        run: |
          echo "Building production bundle..."
          npm run build:prod
          
          # Verify bundle existence
          if [ ! -f "dist/highlighter-v2.bundle.js" ]; then
            echo "❌ Bundle file not found!"
            exit 1
          fi

          # Check bundle size (should be around 15KB, fail if > 50KB)
          SIZE=$(stat -f%z "dist/highlighter-v2.bundle.js" 2>/dev/null || stat -c%s "dist/highlighter-v2.bundle.js" 2>/dev/null)
          echo "✅ Bundle size: $SIZE bytes"
          
          if [ "$SIZE" -gt 51200 ]; then
            echo "❌ Bundle size ($SIZE bytes) exceeds 50KB limit!"
            exit 1
          fi

      - name: Validate coverage file
        id: validate-coverage
        run: |
          LCOV_FILE="coverage/merged/lcov.info"
          
          if [ ! -f "$LCOV_FILE" ]; then
            echo "⚠️ Coverage file not found: $LCOV_FILE"
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # 檢查文件是否包含有效的 LCOV 格式（至少包含 SF: 和 end_of_record）
          if grep -q "^SF:" "$LCOV_FILE" && grep -q "end_of_record" "$LCOV_FILE"; then
            LINE_COUNT=$(wc -l < "$LCOV_FILE")
            echo "✅ Valid LCOV file detected ($LINE_COUNT lines)"
            echo "valid=true" >> $GITHUB_OUTPUT
          else
            echo "⚠️ Invalid LCOV format in $LCOV_FILE"
            echo "valid=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload coverage to Codecov
        if: steps.validate-coverage.outputs.valid == 'true'
        uses: codecov/codecov-action@v5
        with:
          files: coverage/merged/lcov.info
          flags: combined
          fail_ci_if_error: false
          use_oidc: true

      - name: Upload Test Artifacts (Action Report)
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: junit-report
          path: junit.xml
          if-no-files-found: ignore
