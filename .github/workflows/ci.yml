name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  test:
    name: Test & Build
    if: ${{ !startsWith(github.head_ref, 'release-please--') }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Node.js 20.x compatibility check
        run: |
          echo "Node.js version: $(node --version)"
          echo "npm version: $(npm --version)"
          echo "Jest version: $(npm list jest | grep jest)"

      - name: Lint (non-blocking)
        run: npm run lint
        continue-on-error: true

      - name: Build content script bundle
        run: |
          echo "Building content script bundle for tests..."
          npm run build:content
          ls -lh dist/content.bundle.js

      - name: Run Tests
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          JEST_MAX_WORKERS: 2
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "PR Event: Running tests WITH coverage..."
            npm test -- --coverage --maxWorkers=2 --detectOpenHandles=false --forceExit
          else
            echo "Push Event: Running tests WITHOUT coverage (Fast Mode)..."
            npm test -- --maxWorkers=2 --detectOpenHandles=false --forceExit
          fi

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E Tests
        run: |
          # Chrome Extension tests require headed mode, use xvfb for virtual display
          xvfb-run --auto-servernum npm run test:e2e
          
      - name: Merge Coverage Reports
        if: github.event_name == 'pull_request'
        run: npm run test:merge-coverage

      - name: Verify Production Build
        run: |
          echo "Building production bundle..."
          npm run build:prod
          
          # Verify bundle existence
          if [ ! -f "dist/highlighter-v2.bundle.js" ]; then
            echo "❌ Bundle file not found!"
            exit 1
          fi

          # Check bundle size (should be around 15KB, fail if > 50KB)
          SIZE=$(stat -f%z "dist/highlighter-v2.bundle.js" 2>/dev/null || stat -c%s "dist/highlighter-v2.bundle.js" 2>/dev/null)
          echo "✅ Bundle size: $SIZE bytes"
          
          if [ "$SIZE" -gt 51200 ]; then
            echo "❌ Bundle size ($SIZE bytes) exceeds 50KB limit!"
            exit 1
          fi

      - name: Upload coverage to Codecov
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v5
        with:
          files: coverage/merged/lcov.info
          flags: unittests
          fail_ci_if_error: false
          use_oidc: true

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload Test Artifacts (Action Report)
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: junit-report
          path: junit.xml
          if-no-files-found: ignore
