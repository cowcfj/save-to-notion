name: Coverage Upload

on:
  workflow_run:
    workflows: ["Tests"]
    types: ["completed"]

jobs:
  upload:
    if: >-
      ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download LCOV artifact from Tests
        uses: actions/download-artifact@v6
        with:
          name: coverage-lcov
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: ./coverage

      - name: Diagnostics
        run: |
          echo "Downloaded files:" && ls -la ./coverage || true
          if [ -f ./coverage/lcov.info ]; then
            echo "--- head of lcov.info ---"
            head -n 40 ./coverage/lcov.info
          else
            echo "lcov.info not found"
          fi

      - name: Upload coverage to Codecov
        if: hashFiles('./coverage/lcov.info') != ''
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
          use_oidc: true

concurrency:
  group: coverage-upload-${{ github.event.workflow_run.id }}
  cancel-in-progress: true

