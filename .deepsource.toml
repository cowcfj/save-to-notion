version = 1

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  # Valid values: "browser" or "nodejs" (string). Choose the runtime
  # that best matches the analysed code. This repo is a Chrome extension,
  # so using "browser" helps the analyzer reason about DOM globals.
  environment = ["browser"]
  # Skip doc coverage checks for some constructs to reduce DOCUMENTATION noise
  # Possible values: "class-expression", "method-definition", "function-declaration", etc.
  skip_doc_coverage = ["class-expression", "method-definition"]

# Test coverage analyzer for JavaScript
[[analyzers]]
name = "test-coverage"
enabled = true

  [analyzers.meta]
  # Coverage file location (generated by Jest)
  coverage_file = "coverage/lcov.info"

# Exclude test files from being analyzed as production code
[[exclude_patterns]]
paths = [
  "tests/**",           # All test files
  "**/*.test.js",       # Unit test files
  "**/*.spec.js",       # Spec test files
  "**/mocks/**",        # Mock files
  "internal/**",        # Internal scripts
  "archive/**",         # Archived code
  "releases/**"         # Release builds
]
